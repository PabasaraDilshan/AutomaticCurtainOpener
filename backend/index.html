<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Steps</label>

    <input id="stepstxt" type="text" />

    <label>Speed</label>
    <input id = "speedtxt" type="text" />
<input id = "btn1" type = "button" Value = "Rotate"/>
<script>
    let ws;
    var btn1 = document.getElementById("btn1");
    var text1 = document.getElementById("stepstxt");
    var text2 = document.getElementById("speedtxt");
    function init(){
        if(ws){
            ws.onerror = ws.onopen = ws.onclose = null;
            ws.close();
        }
        ws = new WebSocket('ws://192.168.1.3:5000');
        ws.onopen = ()=>{
            console.log("Connection opened");
        }

        ws.onmessage = ({data})=>{
            console.log(data);
        };
        btn1.onclick = ()=>{
            var steps = parseInt(text1.value);
            var speed = parseInt(text2.value);
            if(steps && speed){
                if(ws){
                const data = {type:0,steps:steps, speed:speed};
                ws.send(JSON.stringify(data));
            }
            }

            
        }
        ws.onclose = function(){
            ws = null;
        }
    }
    init();
</script>
</body>
</html>
